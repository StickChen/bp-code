<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynalistToc</title>
    <script type="text/javascript" src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./jquery-resizable.min.js"></script>
    <style type="text/css">
        .content .left{
            float:left;
            width:100px;
            background-color:green;
        }
        .content .right{
            margin-left:110px;
            background-color:red;
        }
        .splitter{
            float:left;
            width: 10px;
            height: 100%;
        }
    </style>
    <script type="text/javascript">
        $(function () {
            $(".left").resizable({
                handleSelector: ".splitter",
                resizeHeight: false
            });
        })
    </script>
</head>
<body>

<div class="content">
    <div class="left">
        <p>Hi, Flo!</p>
    </div>
    <div class="splitter"></div>
</div>

</body>
</html>
