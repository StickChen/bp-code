<script type="text/javascript">
    // JavaScript 正则表达式 示例



    function match() {
        /*使用 match 方法获取获取匹配数组*/
        var pattern = /box/ig; // 全局搜索
        var str = 'This is a Box!,That is a Box too';
        alert(str.match(pattern)); // 匹配到两个 Box,Box
        console.log(str.match(pattern).length); //获取数组的长度
    }

    // 按组匹配
    function exec() {

        var str = 'fjwoef[[desk:个人内容]]sgewgw';
        var pattern = /\[\[desk:(.+)]]/;

        let group = pattern.exec(str);
        if(group.length > 1) {
            alert(group[1]);
        }
    }

    function spilt() {

            "<p data-source-line=\"10\"><strong>测试标题3</strong><br>who结构为佛教和我发给我</p>";

        console.log(split);


    }
